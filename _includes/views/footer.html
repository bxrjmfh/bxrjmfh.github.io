<footer class="site-footer h-card">
  <data class="u-url" href="{{ "
  /" | relative_url }}"></data>

  <div class="wrapper">
    <div class="site-footer-inner">
      <div>{{ site.copyright }}
      {% if site.author %}
        <a href="https://github.com/bxrjmfh">
          <img src="https://github.githubassets.com/images/modules/site/icons/footer/github-mark.svg" width="12"
               class="d-block" loading="lazy" decoding="async" alt="GitHub 标记"> {{ site.author | escape }}
      </a> {% endif %}</div>


      <div>Powered by <a title="Jekyll is a simple, blog-aware, static site
      generator." href="http://jekyllrb.com/">Jekyll</a> &amp; <a title="Yat, yet
      another theme." href="https://github.com/jeffreytse/jekyll-theme-yat">Yat Theme</a>.
      </div>
      <div class="footer-col rss-subscribe">Subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></div>
    </div>
  </div>
</footer>
